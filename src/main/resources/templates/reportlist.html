
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>亿人网--媒体报道</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href=" /css/common.css" rel="stylesheet" />
	<link href=" /css/about.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src=" /script/jquery.min.js"></script>
	<script type="text/javascript" src=" /script/common.js"></script>
</head>
<body>

<!--header--> <header th:include="common/header :: header"></header>


<!--关于我们-->
<div class="bg">
	<div class="contain" id="tabs" style="margin:0 auto;">
		<!--关于我们-->
		<div th:include="common/gywm_left :: gywm_left" class="text-nav"></div>
		<div class="text-box">
			<div class="text-content" id="text-content">
				<h1 class="title">媒体报道</h1>
				<ul class="clearfix mt20 new-list"  th:each="pps:${list}">
					<li class="clearfix list-item">
						<a href="" th:href="@{'/notice/mtbdxq?ids='+${pps.noticeid}}"><td th:text="${pps.noticetitle}"></td></a>
						<span th:text="${pps.noticelasttime}">
							</span>
					</li>
				</ul>
				<div class="page">
					<span class="all">共有n条信息</span>
					<span class="count"></span>
					<div class="fr pages">
						<span data-page="1" class="currents">1</span>
						<a data-page="2" href="#">2</a>
						<a data-page="3" href="#">3</a>
						<a data-page="4" href="#">4</a>
						<a data-page="5" href="#">5</a>
						<a data-page="6" href="#">6</a>
						<span>...</span>
						<a data-page="16" href="#">16 </a>
						<a data-page="17" href="#">17 </a>
						<a data-page="2" class="next" href="#">下一页</a>
						<a data-page="17" class="last" href="#">尾页</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--网站底部-->
<div th:include="common/footer :: footer" id="footer" class="ft"></div>
</body>
</html>
