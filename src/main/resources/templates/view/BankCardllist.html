<script type="text/javascript">
	function setCurrent(data) {
		$("#current").val(data);
		findother();
    }
	function findother(){
		var uname = $('#uname').val();
		var zname = $('#zname').val();
		var yyy = $('#yyy').val();
        var yyyy = $('#yyyy').val();
        var c=$('#current').val();
        var current=0;
        var timeyz=new RegExp("^(?:(?:([0-9]{4}(-|\/)(?:(?:0?[1,3-9]|1[0-2])(-|\/)(?:29|30)|((?:0?[13578]|1[02])(-|\/)31)))|([0-9]{4}(-|\/)(?:0?[1-9]|1[0-2])(-|\/)(?:0?[1-9]|1\\d|2[0-8]))|(((?:(\\d\\d(?:0[48]|[2468][048]|[13579][26]))|(?:0[48]00|[2468][048]00|[13579][26]00))(-|\/)0?2(-|\/)29))))$");
        var status=false;
        if(!isNaN(c)){
            current = parseInt(c);
		}
        var start = new Date(yyy.replace("-", "/").replace("-", "/"));
        var end = new Date(yyyy.replace("-", "/").replace("-", "/"));
        if(yyy!=""){
            if(timeyz.test(yyy)==false){
                alert("起始时间不合法");
            }else{
                status=true;
			}
        }else if(yyyy!=""){
            if(timeyz.test(yyyy)==false){
                alert("截止时间不合法");
            }else{
                status=true;
            }
        }else{
            status=true;
        }
        if (end < start) {
            alert('截止时间不能小于起始时间！');
            status=false;
        }
        if(status){
            location.href = "/bk/bc/bankcard?current="+current+"&uname=" + uname + "&zname=" + zname + "&yyy=" + yyy
                + "&yyyy=" + yyyy;
		}
	}
	function look(uname,zname,sfz,khh,cardid,tjtime){
		$('#u1').html(uname);
		$('#u2').html(zname);
		$('#u3').html(sfz);
		$('#u4').html(khh);
		$('#u5').html(cardid);
		var d = new Date(tjtime);
		$('#u6').html(d.toLocaleDateString());
		$('#spanid').click();
	}
</script>

<body>
	<!-- 导航栏 --><div th:replace="/view/common"></div>
	<section id="main-content">
		<section class="wrapper">
			<div class="content-panel">
				<h3>
					&nbsp; &nbsp;<i class="fa fa-angle-right"></i> 用户银行卡管理
				</h3>
				<input type="hidden" name="current" id="current" th:value="${page.current}">
				<br> &nbsp; &nbsp; &nbsp; 
				用户名：<input type="text" th:value="${uname}" id="uname">
				 &nbsp; &nbsp;&nbsp; 
				真实姓名：<input type="text" id="zname" th:value="${zname}">
				 <br> <br>
				 &nbsp; &nbsp; &nbsp; 
				提交时间：<input type="date" id="yyy" th:value="${yyy}" class="Wdate">--
				<input type="date" id="yyyy" th:value="${yyyy}" class="Wdate">
				 &nbsp; &nbsp;&nbsp; 
				 <button type="button" class="btn btn-default btn-danger"	onclick="findother()">搜索</button>
				 <br> <br>
				 

				<div class="row clearfix">
					<div class="col-md-12 column">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>编号</th>
									<th>用户名</th>
									<th>真实姓名</th>
									<th>身份证</th>
									<th>开户行</th>
									<th>卡号</th>
									<th>提交时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="w,wStat:${bc}">
								<td th:text="${wStat.count}"></td>
								<td th:text="${w.uname }"></td>
								<td th:text="${w.zname }"></td>
								<td th:text="${w.sfz }"></td>
								<td th:text="${w.khh }"></td>
								<td th:text="${w.cardid }"></td>
								<td th:text="${#dates.format(w.tjtime,'yyyy-MM-dd HH:mm:ss')}"></td>
								<td th:text="${w.statu }"></td>
								<td><a th:onclick="look([[${w.uname }]],[[${w.zname }]],[[${w.sfz }]],[[${w.khh }]],[[${w.cardid }]],[[${w.tjtime }]])">查看</a></td>
							</tr>
							</tbody>			
					</table>
						<div th:if="${page.pages>0}">
							&nbsp; &nbsp;&nbsp; 共[[${page.total}]]条数据，当前[[${page.current}]]页/共[[${page.pages}]]页
							<ul class="pagination">
								<li>
									<a th:onclick="setCurrent(1)" href="#">首页</a>
								</li>
								<li th:if="${page.current>1}">
									<a th:onclick="setCurrent([[${page.current-1 }]])" href="#">上一页</a>
								</li>
								<li th:each="p:${#numbers.sequence(1,page.pages)}">
									<a th:onclick="setCurrent([[${p }]])" href="#">[[${p}]]</a>
								</li>
								<li th:if="${page.current<page.pages}">
									<a th:onclick="setCurrent([[${page.current+1 }]])" href="#">下一页</a>
								</li>
								<li>
									<a th:onclick="setCurrent([[${page.pages}]])" href="#">尾页</a>
								</li>
							</ul>
						</div>
						<div th:if="${page.pages<1}">
							<h3 style="text-align: center">未找到任何数据！</h3>
						</div>
					</div>
				</div>
			</div>
			<!-- 遮罩窗体 -->
			<div class="modal fade" id="modal-container-291322" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×</button>
							<h4 class="modal-title" id="myModalLabel">
								银行卡详情显示 <a id="mods " href="#modal-container-291322" role="button"
									class="btn" data-toggle="modal"><span id="spanid"></span></a>
							</h4>
						</div>
						<div class="modal-body">
							
							<h5>
								用户名：<font id="u1" style="color: blue; font-size: 20px"></font>
							</h5>
							<h5>
								真实姓名：<font id="u2" style="color: blue; font-size: 20px"></font>
							</h5>
							<h5>
								身份证：<font id="u3" style="color: blue; font-size: 20px"></font>
							</h5>
							<h5>
								开户银行：<font id="u4" style="color: blue; font-size: 20px"></font>
							</h5>
							
							<h5>
								银行卡号：<span id="u5" style="color: blue; font-size: 20px"></span>
							</h5>
							<h5>
								开卡时间：<font id="u6" style="color: blue; font-size: 20px"></font>
							</h5>
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
						</div>
					</div>

				</div>

			</div>
		</section>
	</section>
