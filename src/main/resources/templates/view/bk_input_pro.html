<body>
	<script type="text/javascript">
		$(document).ready(
				function() {
					var myDate = new Date();
					myDate.getYear(); //获取当前年份(2位)
					myDate.getFullYear(); //获取完整的年份(4位,1970-????)
					myDate.getMonth() + 1; //获取当前月份(0-11,0代表1月)
					myDate.getDate(); //获取当前日(1-31)
					myDate.getDay(); //获取当前星期X(0-6,0代表星期天)
					myDate.getTime(); //获取当前时间(从1970.1.1开始的毫秒数)
					myDate.getHours(); //获取当前小时数(0-23)
					myDate.getMinutes(); //获取当前分钟数(0-59)
					myDate.getSeconds(); //获取当前秒数(0-59)
					myDate.getMilliseconds(); //获取当前毫秒数(0-999)
					myDate.toLocaleDateString(); //获取当前日期

					var mytime = myDate.getFullYear() + "-"
							+ (myDate.getMonth() + 1) + "-" + myDate.getDate()
							+ " " + myDate.getHours() + ":"
							+ myDate.getMinutes(); //获取当前时间
					$("#ptime").val(mytime);
					$("#ppublishtime").val(mytime);
					$("#pcount").val(mytime);

				});
	</script>

				<script>
					function tj() {
                        var pincome=$("#pincome").val();
                        var ptime=$("#ptime").val();
                        var btype=$("#btype").val();
                        var pway=$("#pway").val();
                        var pcount=$("#pcount").val();
                        var progress=$("#progress").val();
                        var psaveway=$("#psaveway").val();
                        var prateben=$("#prateben").val();
                        var ppublishtime=$("#ppublishtime").val();
                        var pname=$("#pname").val();
                        var ptotalmoney=$("#ptotalmoney").val();
                        var prange=$("#prange").val();
                        var puse=$("#puse").val();
                        var pstate=$("#pstate").val();
                        var pictures=$("#pictures").get(0).files[0]
                        var pproduce=$("#pproduce").val();
                        var psafe=$("#psafe").val();
                        var pdesc=$("#pdesc").val();

						if (pincome==null || pincome==""){
						    alert("预期年化收益不可为空！");
						}else if(ptime==null || ptime==""){
                            alert("项目期限不可为空！");
                        }else if(btype==null || btype==""){
                            alert("类型不可为空！");
                        }else if(pway==null || pway==""){
                            alert("还款方式不可为空！");
                        }else if(pcount==null || pcount==""){
                            alert("借款期限不可为空！");
                        }else if(progress==null || progress==""){
                            alert("投资进度不可为空！");
                        }else if(psaveway==null || psaveway==""){
                            alert("保障方式不可为空！");
                        }else if(prateben==null || prateben==""){
                            alert("需还本息不可为空！");
                        }else if(ppublishtime==null || ppublishtime==""){
                            alert("发布时间不可为空！");
                        }else if(pname==null || pname==""){
                            alert("产品名称不可为空！");
                        }else if(ptotalmoney==null || ptotalmoney==""){
                            alert("募集资金不可为空！");
                        }else if(prange==null || prange==""){
                            alert("投资范围不可为空！");
                        }else if(puse==null || puse==""){
                            alert("资金用途不可为空！");
                        }else if(pstate==null || pstate==""){
                            alert("状态不可为空！");
                        }else if(!pictures){
                            alert("封面不可为空！");
                        }else if(pictures.size>1048576){
                            alert("封面不可大于1m！");
                        }else if(pproduce==null || pproduce==""){
                            alert("标主ID不可为空！");
                        }else if(pproduce!=null && pproduce!=""){
							$.post("/bk/users/checkId","ids="+pproduce,function (data) {
								if (data){
                                    if(psafe==null || psafe==""){
                                        alert("保障措施不可为空！");
                                    }else if(pdesc==null || pdesc==""){
                                        alert("项目描述不可为空！");
                                    }else{
                                        $("#inputForm").submit();
                                    }
								}else{
                                    alert("不存在该用户！");
								}
                            });
						}
                    }
				</script>
